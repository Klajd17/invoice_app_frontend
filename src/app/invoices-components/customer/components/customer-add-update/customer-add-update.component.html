<mat-dialog-content class="mat-typography">
  <form [formGroup]="customerForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Customer Name</mat-label>
        <input matInput formControlName="name" required type="text">
        <mat-error *ngIf="customerForm.get('name')?.hasError('required')">This field is mandatory.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required type="email">
        <mat-error *ngIf="customerForm.get('email')?.hasError('required')">This field is mandatory.</mat-error>
        <mat-error *ngIf="customerForm.get('email')?.hasError('email')">Invalid email address.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" required type="text">
        <mat-error *ngIf="customerForm.get('phone')?.hasError('required')">This field is mandatory.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" required type="text">
        <mat-error *ngIf="customerForm.get('address')?.hasError('required')">This field is mandatory.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required type="text">
        <mat-error *ngIf="customerForm.get('city')?.hasError('required')">This field is mandatory.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Postal Code</mat-label>
        <input matInput formControlName="postalCode" required type="text">
        <mat-error *ngIf="customerForm.get('postalCode')?.hasError('required')">This field is mandatory.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" required type="text">
        <mat-error *ngIf="customerForm.get('country')?.hasError('required')">This field is mandatory.</mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <div class="footer-buttons pt-3">
    <button mat-raised-button color="warn" (click)="closeDialog(false)">Anullo</button>
    <button mat-raised-button color="primary" *ngIf="action==ADD" (click)="handleAddCustomer()">Add</button>
    <button mat-raised-button color="primary" *ngIf="action==UPDATE" (click)="handleUpdateCustomer()">Modify</button>
  </div>
</mat-dialog-actions>
