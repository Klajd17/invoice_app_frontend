<mat-dialog-content class="mat-typography">
  <h3>Would you like to {{ details.message }}?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="handleChangeYes()">Yes</button>
  <button mat-raised-button (click)="handleChangeNo()">No</button>
</mat-dialog-actions>
